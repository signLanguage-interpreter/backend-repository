spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/signLanguageDB
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        open-in-view: true
        properties:
            default_batch_fetch_size: 100

logging:
    level:
        org.hibernate.SQL: debug
        org.hibernate.type: debug
server:
    port: 5000



